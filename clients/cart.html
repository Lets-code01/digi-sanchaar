<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Services</title>
    <!-- <link rel="stylesheet" href="/clients/cart.css"> -->
    <script defer src="/clients/cart.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
        }

        .navbar .logo {
            max-height: 50px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .nav-cart {
            position: relative;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item img {
            max-width: 100px;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .cart-item-details p {
            margin: 5px 0;
            color: #888;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }

        .cart-total {
            font-size: 20px;
            text-align: right;
            margin-top: 20px;
        }

        .checkout {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .checkout:hover {
            background-color: #0056b3;
        }

        #checkout-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #checkout-section h2 {
            margin-bottom: 20px;
        }

        #payment-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        #payment-form input, #payment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #upi-details {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #upi-details img {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="/assets/images/digisanchaar.png" alt="Digi Sanchaar" class="logo">
            <ul>
                <li><a href="#reviews">REVIEWS</a></li>
                <li><a href="#services">PURCHASE</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="/clients/clients.html">HOME</a></li>
            </ul>
            <div class="nav-cart">
                <a href="/clients/cart.html" class="cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-text">Cart (<span id="cart-count">0</span>)</span>
                </a>
            </div>
        </nav>
    </header>

    <section class="section">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-container">
            <div class="cart-item">
                <img src="/assets/images/sample-product.jpg" alt="Product Name">
                <div class="cart-item-details">
                    <h3>Product Name</h3>
                    <p>Price: ₹500.00</p>
                    <div class="cart-item-quantity">
                        Quantity: <input type="number" value="1" min="10">
                    </div>
                </div>
                <button class="remove-item">Remove</button>
            </div>
        </div>
        <div id="cart-total" class="cart-total">Total: ₹500.00</div>
        <button id="checkout" class="checkout">Proceed to Checkout</button>
    </section>

    <section id="checkout-section" class="section" style="display:none;">
        <h2>Checkout</h2>
        <form id="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="net-banking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>

            <div id="upi-details" style="display: none;">
                <p>Pay via UPI to <strong>pg112233@ibl</strong></p>
                <img src="qr_code.png" alt="UPI QR Code" style="max-width: 200px;">
                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id">
            </div>

            <button type="button" id="rzp-button1" class="submit-payment">Pay Now</button>
        </form>
    </section>
</body>
</html>
